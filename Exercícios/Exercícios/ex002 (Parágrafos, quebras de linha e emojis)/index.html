<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial scale 1.0">
        <title>Parágrafos</title>
    </head>
    <body>
        <h1>Parágrafos e quebras de linha</h1>
        <hr>
        <p>Você pode escrever
            uma parágrafo de 
            qualqer jeito.
            Basta colocar tudo
            no meio de tags &lt;p&gt; e &lt;p/&gt; <!--lt = less then / gt = greater then-->
        </p>
        <p>
            Se precisar quebrar
            o texto em algum lugar 
            especifico como esse. <br>
            Use a tag &lt;br&gt;.
        </p>
        <p>Vamos adicionar alguns simbolos especiais: <br>
            &#x1F596;
            &#x1F613;
            &#x1F913;
        </p>
    </body>
</html>
