<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe {
            width: 470px;
            height: 400px;
        }
    </style>
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do Curso em vídeo para aprender a programar</p>
    <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

    <!-- Alguns sites são protegidos contra iframes, como o do Google -->
    <p>O Site do Google é muito legal:</p>
    <iframe src="http://www.google.com.br" frameborder="0"></iframe>
    
</body>
</html>
