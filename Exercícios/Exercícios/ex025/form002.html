<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <!-- autocomplete="off" desliga o autocompletar do navegador -->
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iUser">Usuário: </label>
            <!-- required torna o preenchimento do campo obrigatório -->
            <!-- minlength="5" e maxlength="15" quantidade minima e máxima de carct.-->
            <!-- size="15" tamanho da caixa no caso vai ser do tam. de 15 caract. -->
            <input type="text" name="user" id="iUser" required minlength="5" maxlength="15" size="15" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Senha: </label>
            <!-- placeholder="senha" aparece um texto na caixa -->
            <!-- autocomplete="current-password" p/ o mesmo pass. new-pass. p/ 1 novo -->
            <input type="password" name="pass" id="ipass" required placeholder="senha" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
